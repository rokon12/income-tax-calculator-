# MySQL Database Configuration (Production)
# This file contains MySQL-specific database configuration
# To use this configuration, rename this file to db.properties

# MySQL Connection Settings
jdbc.driver = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://localhost:3306/incometax1?autoReconnect=true&useSSL=false
jdbc.username = root
jdbc.password = 

# Hibernate Configuration for MySQL
hibernate.dialect = org.hibernate.dialect.MySQLInnoDBDialect
hibernate.show.sql = false
hibernate.format_sql = false

# Schema Management
# For production, use 'validate' or 'update'
hibernate.hbm2ddl.auto = update

# Connection Pool Settings
jdbc.pool.connection.maxActive = 11
jdbc.pool.connection.maxIdle = 3