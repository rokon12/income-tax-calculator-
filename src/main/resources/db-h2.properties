# H2 Database Configuration (Development/Testing)
# This file contains H2-specific database configuration
# To use this configuration, rename this file to db.properties

# H2 In-Memory Database (data is lost when application stops)
jdbc.driver = org.h2.Driver
jdbc.url = jdbc:h2:mem:incometax;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
jdbc.username = sa
jdbc.password = 

# H2 File-Based Database (data persists between restarts)
# Uncomment to use file-based storage instead of in-memory
#jdbc.url = jdbc:h2:file:./data/incometax;AUTO_SERVER=TRUE;MODE=MySQL

# H2 Console Configuration
# Access H2 console at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:incometax
# Username: sa
# Password: (leave empty)

# Hibernate Configuration for H2
hibernate.dialect = org.hibernate.dialect.H2Dialect
hibernate.show.sql = true
hibernate.format_sql = true

# Schema Management
# For H2, it's safe to use create-drop for development
hibernate.hbm2ddl.auto = create-drop

# Connection Pool Settings
jdbc.pool.connection.maxActive = 11
jdbc.pool.connection.maxIdle = 3