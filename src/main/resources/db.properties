# Database Configuration
# You can switch between H2 (for development/testing) and MySQL (for production)
# by commenting/uncommenting the appropriate sections below

# ==========================================
# H2 Database Configuration (Development)
# ==========================================
# Uncomment these lines to use H2 in-memory database
jdbc.driver = org.h2.Driver
jdbc.url = jdbc:h2:mem:incometax;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
jdbc.username = sa
jdbc.password = 
hibernate.dialect = org.hibernate.dialect.H2Dialect

# Alternative H2 file-based database (data persists between restarts)
# jdbc.url = jdbc:h2:file:./data/incometax;AUTO_SERVER=TRUE

# ==========================================
# MySQL Database Configuration (Production)
# ==========================================
# Uncomment these lines to use MySQL database
