# ==========================================
# Common Hibernate Settings
# ==========================================
hibernate.show.sql = false

# DDL auto generation
# create-drop: Drop and recreate tables on startup (good for testing)
# create: Create tables on startup (drops existing data)
# update: Update schema without dropping data
# validate: Only validate schema, make no changes
#hibernate.hbm2ddl.auto=create-drop
#hibernate.hbm2ddl.auto=create
hibernate.hbm2ddl.auto=update

# Connection Pool Settings
jdbc.pool.connection.maxActive = 11
jdbc.pool.connection.maxIdle = 3